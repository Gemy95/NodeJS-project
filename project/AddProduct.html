<!DOCTYPE html>
<html lang="en">
<head>
  <title>MobileShop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <body>
    <div class="container">
      <div class="row">
    <form  class="form" id="prdFrm" action="http://localhost:5000/insert" method="POST" 
    enctype="multipart/form-data">
      <div class="form-group">
      <label> ID: </label> 
      <input class="form-control" type="number" name="_id" required >
      </div>
      <div class="form-group"><label>Product Name: </label>
      <input class="form-control" type="text" name="name" required>
      </div>
      <div class="form-group">
      <label>Product Price:</label>
      <input class="form-control" type="number" name="price" required>
      </div>
      <div class="form-group">
      <label>Product Brand: </label> 
      <input class="form-control" type="text" name="brand" required>
      </div>
      <div class="form-group"> 
      <label>Product Color: </label> 
      <input class="form-control" type="text" name="color" required>
      </div>
      <div class="form-group">
      <label>Product details:</label>  
      <input class="form-control" type="text" name="details" required>
      </div>
      <div class="form-group">
      <label>Product weight:</label> 
      <input class="form-control" type="number" name="weight" required>
      </div>
      <div class="form-group">
      <label>Product model:</label> 
      <input class="form-control" type="number" name="model" required> 
      </div>
      <div class="form-group">
      <label>Product quantity:</label> 
      <input class="form-control" type="number" name="quantity" required>
      </div>
      <div class="form-group">
        <label>Product image:</label> 
        <input class="form-control" type="file" name="imgUrl" required>
        </div>
      <div class="form-group">
      <input  class="btn btn-primary" type="submit" value="Add">
      </form>
    </form>
  </div>
</div>
</body>
</html>
